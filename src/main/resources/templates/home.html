<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashBid - 실시간 경매 홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: white; font-family: 'Pretendard', sans-serif; }
        .auction-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .auction-card:hover { border-color: #FF4D00; transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(255, 77, 0, 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
<header class="max-w-7xl mx-auto flex justify-between items-center mb-12 bg-[#1E1E1E] p-6 rounded-2xl border border-gray-800 shadow-xl">
    <h1 class="text-3xl font-black text-[#FF4D00] tracking-tighter cursor-pointer" onclick="location.href='/'">FlashBid</h1>

    <div class="flex items-center space-x-6">
        <div sec:authorize="!isAuthenticated()" class="space-x-4 flex items-center">
            <a th:href="@{/login}" class="text-gray-400 hover:text-white font-bold transition">로그인</a>
            <a th:href="@{/signup}" class="bg-[#007AFF] px-6 py-2 rounded-full font-bold hover:bg-blue-600 transition shadow-lg shadow-blue-900/20">
                회원가입
            </a>
        </div>

        <div sec:authorize="isAuthenticated()" class="flex items-center space-x-6">
            <a th:href="@{/auctions/new}" class="hidden md:block text-[#00FFA3] border border-[#00FFA3] px-4 py-2 rounded-lg text-sm font-bold hover:bg-[#00FFA3] hover:text-black transition">
                + 경매 등록
            </a>
            <div class="flex items-center space-x-4 border-l border-gray-700 pl-6">
                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">Active Bidder</p>
                    <p class="font-bold text-white" sec:authentication="principal.nickname">닉네임</p>
                </div>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="bg-gray-800 text-gray-400 px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-900 hover:text-white transition">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto">
    <div class="flex justify-between items-end mb-8">
        <div>
            <h2 class="text-2xl font-bold text-white">진행 중인 경매</h2>
            <p class="text-gray-500">지금 바로 입찰에 참여하여 승리하세요!</p>
        </div>
        <div class="flex space-x-2">
            <span class="bg-[#2A2A2A] px-4 py-2 rounded-lg text-sm text-gray-300">전체보기</span>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div th:each="auction : ${auctions}" class="auction-card bg-[#1E1E1E] rounded-2xl overflow-hidden border border-gray-800 flex flex-col">
            <div class="h-52 bg-gray-800 relative">
                <div class="absolute top-3 left-3 flex items-center space-x-2">
                    <div class="bg-red-600 px-3 py-1 rounded-full text-[10px] font-bold flex items-center">
                        <span class="w-1.5 h-1.5 bg-white rounded-full mr-2 animate-pulse"></span> LIVE
                    </div>
                    <span th:text="${auction.category}" class="bg-gray-700 px-2 py-1 rounded-full text-[10px] font-bold">카테고리</span>
                </div>
                <img th:src="${auction.imageUrl}" class="w-full h-full object-cover" alt="Product Image">
            </div>
            <div class="p-5 flex-1 flex flex-col">
                <h3 class="font-bold text-lg mb-4 text-gray-100 line-clamp-1" th:text="${auction.title}">상품 제목</h3>
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase">현재가</p>
                        <p class="text-[#00FFA3] font-mono font-bold text-xl" th:text="${#numbers.formatInteger(auction.currentPrice, 0, 'COMMA') + '원'}">0원</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-[#FF4D00] uppercase font-bold">남은 시간</p>
                        <p class="font-mono text-sm" th:text="${auction.remainingTime}">00:00:00</p>
                    </div>
                </div>
                <a th:href="@{/auctions/{id}(id=${auction.id})}"
                   class="block w-full text-center py-3 bg-[#333] hover:bg-[#FF4D00] rounded-xl font-bold transition-all duration-300">
                    입찰하러 가기
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
