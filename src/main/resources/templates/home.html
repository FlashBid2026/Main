<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

        .auction-card:hover { border-color: #FF4D00; transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(255, 77, 0, 0.1); }

<body class="p-4 md:p-8">
<header class="max-w-7xl mx-auto flex justify-between items-center mb-12 bg-[#1E1E1E] p-6 rounded-2xl border border-gray-800 shadow-xl">
    <h1 class="text-3xl font-black text-[#FF4D00] tracking-tighter cursor-pointer" onclick="location.href='/'">FlashBid</h1>

    <div class="flex items-center space-x-6">
        <div sec:authorize="!isAuthenticated()" class="space-x-4 flex items-center">
            <a th:href="@{/login}" class="text-gray-400 hover:text-white font-bold transition">로그인</a>
            <a th:href="@{/signup}" class="bg-[#007AFF] px-6 py-2 rounded-full font-bold hover:bg-blue-600 transition shadow-lg shadow-blue-900/20">
                회원가입

        </div>

            <button id="open-register-modal" type="button" class="hidden md:block text-[#00FFA3] border border-[#00FFA3] px-4 py-2 rounded-lg text-sm font-bold hover:bg-[#00FFA3] hover:text-black transition">

            </button>

                <div class="text-right">
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">Active Bidder</p>
                    <p class="font-bold text-white" sec:authentication="principal.nickname">닉네임</p>
                </div>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="bg-gray-800 text-gray-400 px-4 py-2 rounded-lg text-sm font-bold hover:bg-red-900 hover:text-white transition">
                        로그아웃
                    </button>

        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto">
    <div class="flex justify-between items-end mb-8">
        <div>
            <h2 class="text-2xl font-bold text-white">진행 중인 경매</h2>
            <p class="text-gray-500">지금 바로 입찰에 참여하여 승리하세요!</p>
        </div>
        <div class="flex space-x-2">
            <span class="bg-[#2A2A2A] px-4 py-2 rounded-lg text-sm text-gray-300">전체보기</span>
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div th:each="auction : ${auctions}" class="auction-card bg-[#1E1E1E] rounded-2xl overflow-hidden border border-gray-800 flex flex-col">
            <div class="h-52 bg-gray-800 relative">
                <div class="absolute top-3 left-3 flex items-center space-x-2">
                    <div class="bg-red-600 px-3 py-1 rounded-full text-[10px] font-bold flex items-center">
                        <span class="w-1.5 h-1.5 bg-white rounded-full mr-2 animate-pulse"></span> LIVE
                    </div>
                    <span th:text="${auction.category}" class="bg-gray-700 px-2 py-1 rounded-full text-[10px] font-bold">카테고리</span>
                </div>
                <img th:src="${auction.imageUrl}" class="w-full h-full object-cover" alt="Product Image">
            </div>
            <div class="p-5 flex-1 flex flex-col">
                <h3 class="font-bold text-lg mb-4 text-gray-100 line-clamp-1" th:text="${auction.title}">상품 제목</h3>
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase">현재가</p>
                        <p class="text-[#00FFA3] font-mono font-bold text-xl" th:text="${#numbers.formatInteger(auction.currentPrice, 0, 'COMMA') + '원'}">0원</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-[#FF4D00] uppercase font-bold">남은 시간</p>
                        <p class="countdown font-mono text-sm"
                           th:data-end-time="${auction.endTime}"
                           th:text="${auction.remainingTime}">00:00:00</p>
                    </div>
                </div>
                <a th:href="@{/auctions/{id}(id=${auction.id})}"
                   class="block w-full text-center py-3 bg-[#333] hover:bg-[#FF4D00] rounded-xl font-bold transition-all duration-300">
                    입찰하러 가기
                </a>
            </div>
        </div>
    </div>
</main>

<!-- 카운트다운 스크립트 -->
<script>
(function() {
    function updateCountdowns() {
        document.querySelectorAll('.countdown').forEach(el => {
            const endTimeStr = el.dataset.endTime;
            if (!endTimeStr) return;

            const endTime = new Date(endTimeStr);
            const now = new Date();
            const diff = endTime - now;

            if (diff <= 0) {
                el.textContent = '종료됨';
                el.classList.add('text-gray-500');
            } else {
                const days = Math.floor(diff / 86400000);
                if (days >= 1) {
                    el.textContent = days + '일 남음';
                } else {
                    const hours = Math.floor(diff / 3600000);
                    const minutes = Math.floor((diff % 3600000) / 60000);
                    const seconds = Math.floor((diff % 60000) / 1000);
                    el.textContent = String(hours).padStart(2, '0') + ':' +
                                     String(minutes).padStart(2, '0') + ':' +
                                     String(seconds).padStart(2, '0');
                }
            }
        });
    }

    // 초기 실행 및 1초마다 업데이트
    updateCountdowns();
    setInterval(updateCountdowns, 1000);
})();
</script>

<script>
(function() {
    // 모달 요소
    const modal = document.getElementById('register-modal');
    const openBtn = document.getElementById('open-register-modal');
    const closeBtn = document.getElementById('close-modal');
    const cancelBtn = document.getElementById('cancel-modal-btn');

    // 폼 요소
    const form = document.getElementById('auction-form');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    const placeholder = document.getElementById('upload-placeholder');
    const categorySelect = document.getElementById('category-select');
    const feedbackDiv = document.getElementById('register-feedback');
    const feedbackMessage = document.getElementById('feedback-message');

    // 파일 누적 관리를 위한 전역 DataTransfer 객체
    let allFiles = new DataTransfer();

    // 시작가 관리
    let currentPrice = 0;

    // 모달 열기
    function openModal() {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        document.body.style.overflow = 'hidden';
    }

    // 모달 닫기
    function closeModal() {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.body.style.overflow = '';
        resetForm();
    }

    // 폼 초기화
    function resetForm() {
        form.reset();
        currentPrice = 0;
        updatePriceDisplay();
        allFiles = new DataTransfer();
        fileInput.files = allFiles.files;
        fileList.innerHTML = '';
        fileList.classList.add('hidden');
        placeholder.classList.remove('hidden');
        feedbackDiv.classList.add('hidden');
    }

    // 모달 이벤트 리스너
    if (openBtn) {
        openBtn.addEventListener('click', openModal);
    }
    closeBtn.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    // 배경 클릭 시 닫기
    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // ESC 키로 닫기
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
            closeModal();
        }
    });

    // 가격 관련 함수
    function addPrice(amount) {
        currentPrice += amount;
        updatePriceDisplay();
    }

    function resetPrice() {
        currentPrice = 0;
        updatePriceDisplay();
    }

    function updatePriceDisplay() {
        document.getElementById('priceDisplay').value = currentPrice.toLocaleString('ko-KR');
        document.getElementById('startPriceHidden').value = currentPrice;
    }

    // 가격 버튼 이벤트
    document.querySelectorAll('.price-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            addPrice(parseInt(btn.dataset.price));
        });
    });

    document.getElementById('reset-price-btn').addEventListener('click', resetPrice);

    // 드래그 앤 드롭 및 클릭 이벤트
    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('border-[#007AFF]', 'bg-[#2d2d2d]');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('border-[#007AFF]', 'bg-[#2d2d2d]');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('border-[#007AFF]', 'bg-[#2d2d2d]');
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    // 파일 처리 로직
    function handleFiles(newFiles) {
        if (newFiles.length > 0) {
            placeholder.classList.add('hidden');
            fileList.classList.remove('hidden');

            Array.from(newFiles).forEach(file => {
                const isDuplicate = Array.from(allFiles.files).some(f => f.name === file.name && f.size === file.size);

                if (!isDuplicate && file.type.startsWith('image/')) {
                    allFiles.items.add(file);
                    renderFileRow(file);
                }
            });

            fileInput.files = allFiles.files;
        }
    }

    // 파일 리스트 UI 렌더링
    function renderFileRow(file) {
        const li = document.createElement('li');
        li.className = 'flex items-center justify-between bg-[#1A1A1A] p-3 rounded-xl border border-gray-800 group hover:border-gray-600 transition-all';
        li.dataset.fileName = file.name;
        li.dataset.fileSize = file.size;

        li.innerHTML = `
            <div class="flex items-center overflow-hidden">
                <div class="w-8 h-8 bg-[#007AFF]/10 rounded flex items-center justify-center mr-3 flex-shrink-0">
                    <svg class="h-4 w-4 text-[#007AFF]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <span class="truncate text-sm text-gray-300 font-medium">${file.name}</span>
            </div>
            <button type="button" class="remove-file-btn text-gray-500 hover:text-red-500 transition-colors ml-2 px-2">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        `;

        li.querySelector('.remove-file-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            removeFile(file.name, file.size, li);
        });

        fileList.appendChild(li);
    }

    // 파일 삭제 기능
    function removeFile(name, size, liElement) {
        const newTransfer = new DataTransfer();
        Array.from(allFiles.files).forEach(file => {
            if (file.name !== name || file.size !== size) {
                newTransfer.items.add(file);
            }
        });

        allFiles = newTransfer;
        fileInput.files = allFiles.files;
        liElement.remove();

        if (allFiles.files.length === 0) {
            placeholder.classList.remove('hidden');
            fileList.classList.add('hidden');
        }
    }

    // 피드백 메시지 표시
    function showFeedback(message, type) {
        feedbackDiv.classList.remove('hidden');
        feedbackMessage.textContent = message;
        feedbackMessage.className = 'text-center py-3 rounded-xl ' +
            (type === 'success' ? 'bg-green-900/50 text-green-400' : 'bg-red-900/50 text-red-400');
    }

    // 폼 제출
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // 카테고리 검증
        if (!categorySelect.value) {
            showFeedback('카테고리를 선택해주세요.', 'error');
            return;
        }

        // 시작가 검증
        if (currentPrice < 1000) {
            showFeedback('시작가는 최소 1,000원 이상이어야 합니다.', 'error');
            return;
        }

        const formData = new FormData(form);

        // 기존 images 필드 제거 후 다시 추가
        formData.delete('images');
        Array.from(allFiles.files).forEach(f => formData.append('images', f));

        try {
            const response = await fetch('/api/items/register', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                showFeedback('경매가 성공적으로 등록되었습니다!', 'success');
                setTimeout(() => {
                    closeModal();
                    window.location.reload();
                }, 1500);
            } else {
                const errorText = await response.text();
                showFeedback('등록에 실패했습니다: ' + (errorText || '알 수 없는 오류'), 'error');
            }
        } catch (error) {
            showFeedback('네트워크 오류가 발생했습니다.', 'error');
        }
    });
})();
</script>
