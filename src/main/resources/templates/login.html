<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlashBid - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: white; }
        .input-focus:focus { border-color: #FF4D00; box-shadow: 0 0 10px rgba(255, 77, 0, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="max-w-md w-full p-8 bg-[#1E1E1E] rounded-3xl shadow-2xl border border-gray-800">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-black text-[#FF4D00] tracking-tighter">FlashBid</h1>
        <p class="text-gray-400 mt-2 text-sm">실시간 경매의 짜릿한 순간을 함께하세요.</p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-5">
        <div>
            <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-2">아이디</label>
            <input type="userId" name="userId" required
                   class="w-full bg-[#2A2A2A] border border-gray-700 rounded-xl p-4 text-white input-focus outline-none transition-all"
                   placeholder="example">
        </div>
        <div>
            <label class="block text-xs font-semibold text-gray-500 uppercase ml-1 mb-2">비밀번호</label>
            <input type="password" name="password" required
                   class="w-full bg-[#2A2A2A] border border-gray-700 rounded-xl p-4 text-white input-focus outline-none transition-all"
                   placeholder="••••••••">
        </div>

        <div class="flex items-center justify-between text-sm mt-2">
            <label class="flex items-center text-gray-400 cursor-pointer">
                <input type="checkbox" class="mr-2 accent-[#FF4D00]"> 로그인 유지
            </label>
            <a href="#" class="text-[#007AFF] hover:underline">비밀번호를 잊으셨나요?</a>
        </div>

        <button type="submit"
                class="w-full bg-[#FF4D00] text-white py-4 rounded-xl font-bold text-lg hover:bg-[#e64500] transition-colors shadow-lg shadow-orange-900/20">
            로그인
        </button>
    </form>

    <div class="mt-8 text-center text-gray-400">
        아직 계정이 없으신가요?
        <a th:href="@{/signup}" class="text-[#00FFA3] font-bold ml-1 hover:underline">회원가입</a>
    </div>
</div>
</body>
</html>
